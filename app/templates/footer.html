<footer class="footer-enhanced">
<style>
    /* Import your existing CSS variables and styles */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
          --primary-color: #6366f1;
          --primary-dark: #4f46e5;
          --primary-light: #818cf8;
          --secondary-color: #10b981;
          --accent-color: #f59e0b;
          --danger-color: #ef4444;
          --warning-color: #f59e0b;
          --success-color: #10b981;
          --info-color: #06b6d4;
          
          --bg-primary: #0f172a;
          --bg-secondary: #1e293b;
          --bg-tertiary: #334155;
          --bg-card: #1e293b;
          --bg-glass: rgba(30, 41, 59, 0.8);
          
          --text-primary: #f1f5f9;
          --text-secondary: #cbd5e1;
          --text-muted: #94a3b8;
          
          --border-color: #334155;
          --border-light: #475569;
          
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
          --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.3);
          
          --radius-sm: 0.5rem;
          --radius-md: 0.75rem;
          --radius-lg: 1rem;
          --radius-xl: 1.5rem;
          
          --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
          color: var(--text-primary);
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        /* Demo content to show footer positioning */
        .demo-content {
          flex: 1;
          padding: 2rem;
          text-align: center;
        }

        /* Enhanced Footer Styles */
        .footer-enhanced {
          background: var(--bg-glass);
          backdrop-filter: blur(20px);
          border-top: 1px solid rgba(99, 102, 241, 0.3);
          box-shadow: var(--shadow-xl);
          position: relative;
          overflow: hidden;
          margin-top: auto;
        }

        .footer-enhanced::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
          pointer-events: none;
        }

        .footer-enhanced::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 3px;
          background: linear-gradient(90deg, 
            var(--primary-color) 0%, 
            var(--secondary-color) 25%, 
            var(--accent-color) 50%, 
            var(--secondary-color) 75%, 
            var(--primary-color) 100%);
          background-size: 200% 100%;
          animation: gradientShift 4s ease-in-out infinite;
        }

        .footer-content {
          position: relative;
          z-index: 1;
          padding: 3rem 0;
        }

        .footer-brand {
          font-family: 'Poppins', sans-serif;
          font-weight: 700;
          font-size: 2rem;
          color: var(--text-primary);
          text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
          margin-bottom: 1rem;
          display: inline-block;
          position: relative;
          transition: var(--transition-normal);
        }

        .footer-brand::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(45deg, 
            var(--primary-color), 
            var(--secondary-color), 
            var(--accent-color));
          background-size: 300% 300%;
          border-radius: var(--radius-md);
          padding: 2px;
          z-index: -1;
          animation: gradientRotate 3s ease-in-out infinite;
          opacity: 0;
          transition: var(--transition-normal);
        }

        .footer-brand:hover::before {
          opacity: 1;
        }

        .footer-brand:hover {
          transform: translateY(-3px);
          text-shadow: 0 0 30px rgba(99, 102, 241, 0.8);
        }

        .footer-tagline {
          font-size: 1.1rem;
          color: var(--text-secondary);
          font-weight: 500;
          margin-bottom: 2rem;
          opacity: 0.9;
          transition: var(--transition-normal);
        }

        .footer-tagline:hover {
          color: var(--text-primary);
          opacity: 1;
        }

        .footer-divider {
          width: 100px;
          height: 3px;
          background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
          margin: 2rem auto;
          border-radius: var(--radius-sm);
          position: relative;
          overflow: hidden;
        }

        .footer-divider::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
          animation: shimmer 2s infinite;
        }

        .footer-copyright {
          font-size: 0.95rem;
          color: var(--text-muted);
          font-weight: 400;
          margin-bottom: 1.5rem;
          position: relative;
        }

        .footer-links {
          display: flex;
          justify-content: center;
          gap: 2rem;
          margin-bottom: 2rem;
        }

        .footer-link {
          color: var(--text-secondary);
          text-decoration: none;
          font-weight: 500;
          padding: 0.5rem 1rem;
          border-radius: var(--radius-md);
          transition: var(--transition-normal);
          position: relative;
          overflow: hidden;
        }

        .footer-link::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
          transition: var(--transition-slow);
        }

        .footer-link:hover::before {
          left: 100%;
        }

        .footer-link:hover {
          color: var(--text-primary);
          background: rgba(99, 102, 241, 0.1);
          transform: translateY(-2px);
        }

        .footer-social {
          display: flex;
          justify-content: center;
          gap: 1rem;
          margin-top: 1rem;
        }

        .social-icon {
          width: 45px;
          height: 45px;
          border-radius: 50%;
          background: var(--bg-glass);
          backdrop-filter: blur(10px);
          border: 1px solid var(--border-color);
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--text-secondary);
          text-decoration: none;
          transition: var(--transition-normal);
          position: relative;
          overflow: hidden;
        }

        .social-icon::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
          opacity: 0;
          transition: var(--transition-normal);
        }

        .social-icon:hover::before {
          opacity: 1;
        }

        .social-icon:hover {
          transform: translateY(-5px) scale(1.1);
          box-shadow: var(--shadow-glow);
          color: white;
        }

        .social-icon i {
          position: relative;
          z-index: 1;
          font-size: 1.2rem;
        }

        /* Animations */
        @keyframes gradientShift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        @keyframes gradientRotate {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
          0% { left: -100%; }
          100% { left: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
          .footer-brand {
            font-size: 1.5rem;
          }
          
          .footer-tagline {
            font-size: 1rem;
          }
          
          .footer-links {
            flex-direction: column;
            gap: 1rem;
          }
          
          .footer-social {
            gap: 0.5rem;
          }
          
          .social-icon {
            width: 40px;
            height: 40px;
          }
        }
    </style>
</head>

    <script>
        // Add some interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll for footer links
            document.querySelectorAll('.footer-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Add your navigation logic here
                    console.log('Navigating to:', this.textContent.trim());
                });
            });
            
            // Add click feedback for social icons
            document.querySelectorAll('.social-icon').forEach(icon => {
                icon.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateY(-5px) scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px) scale(1.1)';
                    }, 150);
                });
            });
        });
    </script>
