<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MediTrack AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary-color: #10b981;
      --accent-color: #f59e0b;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --success-color: #10b981;
      --info-color: #06b6d4;
      
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: #1e293b;
      --bg-glass: rgba(30, 41, 59, 0.8);
      
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      
      --border-color: #334155;
      --border-light: #475569;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.3);
      
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      
      --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 14px;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .login-container {
      max-width: 450px;
      width: 100%;
      padding: 3rem;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
      margin: 2rem;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      z-index: 1;
    }

    .login-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .login-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      position: relative;
      z-index: 2;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    .form-label {
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-control {
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1.25rem 1.5rem;
      transition: var(--transition-normal);
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      font-weight: 500;
      color: var(--text-primary);
      font-size: 1rem;
      position: relative;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      background: var(--bg-secondary);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .form-control:hover {
      border-color: var(--primary-light);
      transform: translateY(-1px);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    .btn {
      font-weight: 600;
      border-radius: var(--radius-md);
      padding: 1rem 2rem;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      border: none;
      font-family: 'Poppins', sans-serif;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition-normal);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: var(--shadow-md);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
    }

    .btn-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      display: block;
      text-align: center;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      transition: var(--transition-normal);
      text-transform: none;
      letter-spacing: normal;
      font-size: 0.95rem;
    }

    .btn-link:hover {
      color: var(--primary-color);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
      text-decoration: none;
    }

    .alert {
      border-radius: var(--radius-md);
      border: none;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.15);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      color: #a7f3d0;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .alert-warning {
      background: rgba(245, 158, 11, 0.15);
      color: #fde68a;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .alert-info {
      background: rgba(6, 182, 212, 0.15);
      color: #a5f3fc;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }

    .mt-3 {
      margin-top: 1.5rem;
    }

    /* Floating particles animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-container::after {
      animation: float 6s ease-in-out infinite;
    }

    /* Pulse animation for focus states */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }

    .form-control:focus {
      animation: pulse 1.5s infinite;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .login-title {
        font-size: 2rem;
      }
      
      .form-control {
        padding: 1rem 1.25rem;
      }
    }

    /* Loading state for button */
    .btn-primary:active {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Enhanced scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3 class="login-title">MediTrack AI</h3>



  <form method="POST" action="/login">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <a href="/register" class="btn btn-link mt-3">Create New Account</a>
</div>

</body>
</html>
